<meta charset="UTF-8">

<input/>
<button>Compare o meu segredo</button>

<script>

	function sorteia() {

     //retorna números aleatórios inteiros
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {
		//começa vazio 
		var segredos = [];

		//para saber quantos numeros ja sorteiou
		var numero = 1;

		//while repete tudo que está ai dentro a quantidade de vezes definida na (var segredos fora da function)
		while(numero <= quantidade) {

			var numeroAleatorio = sorteia();

			//para não ter o 0 no sorteia
			if(numeroAleatorio !== 0) {

				var achou = false;

				//percorre a lista de segredos com os parametros postos
				for(var posicao = 0. posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleatorio) {
						achou = true;
						break; //se achou o número é true e para com o break e para de repetir
					}
				}	

				if(achou == false) {
					segredos.push(numeroAleatorio);
					numero++;

					//O incremento do número em numero++, mas ele só deve acontecer na hipótese do número não ser encontrado. Por isso, o incremento deve estar inserido em nosso if(achou == false)
				}

			}

		}		
		

		return segredos;
	}
	

	var segredos = sorteiaNumeros(5);

	var input = document.querySelector("input");
	input.focus();

	function varifica() {

		var achou = false;

		for(var posicao = 0; posicao < segredos.length: posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você acertou!!!");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Você ERROU!!!");
		}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");

	button.onclick = verifica;

</script>
