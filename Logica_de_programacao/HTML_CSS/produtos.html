Como remover os estilos que o navegador cria automaticamente, referenciando o arquivo "reset.css" com ( <link rel="stylesheet" href="reset.css"> ).
Como funciona os posicionamentos static, relative e absolute dos elementos:

 Com o (position: absolute) eu consigo posicionar meu elemento em qualquer lugar da página.

 O (position: relative) determina que o elemento será posicionado de acordo com o fluxo natural da página.

Como posicionar o cabeçalho da nossa página (Delegamos para o navegador fazer a conta de calcular a largura que resta, dividir por dois, e adicionar metade em cada um dos lados. (margin: 0 auto)).

3-
A tag (<main>), para o conteúdo principal da nossa página.
A criar listas complexas, com títulos, imagens e parágrafos.
A utilizar o inline-block (Um elemento que tem o seu display com o valor inline-block o tamanho pode ser ajustado, tanto na largura, quanto na altura).
A praticar e estilizar o conteúdo principal da nossa página (Quando adiciono espaçamento interno, o padding  aumenta o seu tamanho. Quando declaro que existe um espaçamento interno, estou aumentando o conteúdo (box-sizing: border-box) impede o aumento e limita o espaçamento dentro do espaço ja definido).
É a mesma coisa:

margin: 10px 0 0;
ou
margin-top: 10px;

4-
Através do CSS, aplicar bordas nos elementos (cor e tamanho).

Os diferentes tipos de bordas:
none: sem borda;
hidden: equivalente a none;
dotted: borda pontilhada;
dashed: borda tracejada;
solid: borda contínua;
double: borda dupla;
groove: borda entalhada;
ridge: borda em ressalto.

A deixar a borda arredondada com a propriedade (border-radius: 10px;), podemos desenhar o canto arredondado dos elementos.

5-
Algumas pseudo-classes CSS:
A pseudo-classe :hover corresponde quando o usuário designa um elemento com um dispositivo apontador, mas não necessariamente o ativa. Este estilo pode ser substituído por qualquer outra pseudo-classe de link-relacionados, isto é :link, :visited, e :active, aparecendo em regras subsequentes. Na ordem para estilizar apropriadamente links, você precisa colocar a regra :hover depois das regras :link e :visited mas antes da regra :active, como definido pela ordem LVHA: :link — :visited — :hover — :active.

:hover {}, quando o usuário passa o cursor sobre o elemento (A mudar a cor do texto e/ou da borda de um elemento, quando o usuário passar o cursor sobre o mesmo).
:active {}, quando um elemento está sendo ativado pelo usuário (A mudar a cor da borda de um elemento, quando o mesmo estiver sendo ativado pelo usuário).
