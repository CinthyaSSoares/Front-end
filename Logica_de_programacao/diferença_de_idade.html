<meta charset="UTF-8">

<h1> Quantos anos você tem de diferença do seu irmão? </h1>

<script>
	
	var idadeIsaias = 21;
	var idadeCinthya = 23;

	var diferençaDeIdade = idadeCinthya - idadeIsaias;

	function pulaLinha() {

	document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);

		pulaLinha();
	}

	mostra("Nossa diferença de idade é " + (diferençaDeIdade)); 
	


</script>
