<meta charset="UTF-8">

<h1> O problema das gerações! </h1>

<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);

		pulaLinha();
	}

	var anoAtual = 2022
	var chegadaDosPortugueses = 1500

	var anoQueSePassaram = anoAtual - chegadaDosPortugueses
	var quantidadeDeGerações = anoQueSePassaram / 28 

	mostra("Média da quantidade de gerações que surgiram desde 1500 até 2022 se os casais tivessem filhos aos 28 anos, seriam "	+ Math.round(quantidadeDeGerações) + " gerações.")

	// Math.round() arredonda o valo númerico

</script>
